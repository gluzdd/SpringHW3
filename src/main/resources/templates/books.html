<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>All allowed books</title>
    </head>
    <body>
        <h3>List of all books:</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
            </tr>
        </table>
    </body>
</html>
