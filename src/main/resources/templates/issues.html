<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All allowed issues</title>
</head>
<body>
<h3>List of all issues:</h3>
<table>
    <tr>
        <th>ID</th>
        <th>BookId</th>
        <th>readerId</th>
        <th>issuedAt</th>
        <th>timeReturn</th>
    </tr>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.id}"></td>
        <td th:text="${issue.BookId}"></td>
        <td th:text="${issue.readerId}"></td>
        <td th:text="${issue.issuedAt}"></td>
        <td th:text="${issue.timeReturn}"></td>
    </tr>
</table>
</body>
</html>
